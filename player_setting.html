<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Setting</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Setting</h3>
                                    <p>Edit Screen Brightness & Volume below!</p>
                                </div>
                                <div class="form-top-right">
                                    <span class="glyphicon glyphicon-cog" style="font-size:24px" ></span>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                    <video hidden id="video" autoplay controls width="320" height="240">
                                        <source src="assets/music/Last_Summer_Royalty_Free_Music.mp4" type="video/mp4">
                                    </video>
                                    <h3><u>Volume: </u></h3>
                                    <div class="row">
                                        <div class="col-xs-2 col-sm-2">
                                            <i class="fa fa-volume-down" style="font-size:24px;"></i>
                                        </div>
                                        <div class="col-xs-8 col-sm-8">
                                            <input id="vol-control" type="range" min="0" max="100" value="50" step="1"></input>
                                        </div>
                                        <div class="col-xs-2 col-sm-2">
                                            <i class="fa fa-volume-up" style="font-size:24px;"></i>
                                        </div>
                                    </div>
                                    <br>
                                    <h3><u>Screen Brightness:</u><br></h3>
                                    <div class="row">
                                        <div class="col-xs-2 col-sm-2">
                                            <i class="material-icons">brightness_low</i>
                                        </div>
                                        <div class="col-xs-8 col-sm-8">
                                            <input type="range" id="opacity-slider" min="0.4" max="1" step="0.01" value="0.7">
                                        </div>
                                        <div class="col-xs-2 col-sm-2">
                                            <i class="material-icons">brightness_high</i>
                                        </div>
                                    </div>
									<div class="row">
										<br>
										<input type="button" value="Back to Main Menu" id="navigate_viewScore" onclick="navigate_home()" class="btn">
										<input type="button" value="Save" id="save_setting_go_home" onclick="navigate_home_save()" class="btn">
									</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/player_menu.js"></script>
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts_player_admin_background.js"></script>
        <script src="assets/js/volume_controller_script.js" type="text/javascript"></script>
        
    </body>
</html>
